<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            }
        h2 {
            background: #ff4081;
            color: white;
            padding: 15px;
            font-size: 22px;
        }
        #tableContainer {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        #loading {
            text-align: center;
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>

<h2>Infinite Scroll Table</h2>

<div id="tableContainer">
    <table id="userTable">
        <thead>
            <tr>
                <th>UserId</th>
                <th>UserName</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Address</th>
                <th>MobileNo</th>
                <th>PinCode</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>john.doe@example.com</td>
                <td>Male</td>
                <td>New York, USA</td>
                <td>+1 9876543210</td>
                <td>10001</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>jane.smith@example.com</td>
                <td>Female</td>
                <td>Los Angeles, USA</td>
                <td>+1 8765432109</td>
                <td>90001</td>
            </tr>
        </tbody>
    </table>
</div>

<div id="loading">Loading...</div>

<script>
    const tableBody = document.querySelector("#userTable tbody");
    const tableContainer = document.getElementById("tableContainer");
    const loading = document.getElementById("loading");

    let skip = 0;
    let isFetching = false;

    async function fetchUsers() {
        if (isFetching) return;
        isFetching = true;
        loading.style.display = "block";

        try {
            const response = await fetch(`https://dummyjson.com/users?limit=20&skip=${skip}`);
            const data = await response.json();

            data.users.forEach(user => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.firstName} ${user.lastName}</td>
                    <td>${user.email}</td>
                    <td>${user.gender}</td>
                    <td>${user.address.address}</td>
                    <td>${user.phone}</td>
                    <td>${user.address.postalCode}</td>
                `;
                tableBody.appendChild(row);
            });

            skip += 20;
        } catch (error) {
            console.error("Error fetching users:", error);
        } finally {
            isFetching = false;
            loading.style.display = "none";
        }
    }


    tableContainer.addEventListener("scroll", () => {
        if (tableContainer.scrollTop + tableContainer.clientHeight >= tableContainer.scrollHeight - 10) {
            fetchUsers();
        }
    });

    
    fetchUsers();
</script>

</body>
</html>
